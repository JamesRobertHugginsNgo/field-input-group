<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../src/style.css">
	<link rel="stylesheet" href="field.css">
	<link rel="stylesheet" href="page-width.css">
	<style>
		body {
			margin: 0;
		}

		main {
			margin-left: 1rem;
			margin-right: 1rem;
		}

		.field {
			margin-bottom: 1rem;
			margin-top: 1rem;
		}
	</style>
</head>

<body>
	<main>
		<div class="page-width">
			<fieldset class="field">
				<legend class="field-label">Radio Field <span>(optional)</span></legend>
				<div class="field-help-text">Help text</div>
				<div class="field-input-group">
					<div>
						<input name="radio" type="radio" id="radio-1">
						<label for="radio-1">Radio 1</label>
					</div>
					<div>
						<input name="radio" type="radio" id="radio-2">
						<label for="radio-2">Radio 2</label>
					</div>
					<div>
						<input name="radio" type="radio" id="radio-3">
						<label for="radio-3">Radio 3</label>
					</div>
				</div>
				<div class="field-help-text">Help text</div>
				<div class="field-error-text"></div>
			</fieldset>

			<fieldset class="field field-error">
				<legend class="field-label">Radio Field With Error <span>(optional)</span></legend>
				<div class="field-help-text">Help text</div>
				<div class="field-input-group">
					<div>
						<input name="radio-with-error" type="radio" id="radio-with-error-1">
						<label for="radio-with-error-1">Radio 1</label>
					</div>
					<div>
						<input name="radio-with-error" type="radio" id="radio-with-error-2">
						<label for="radio-with-error-2">Radio 2</label>
					</div>
					<div>
						<input name="radio-with-error" type="radio" id="radio-with-error-3">
						<label for="radio-with-error-3">Radio 3</label>
					</div>
				</div>
				<div class="field-help-text">Help text</div>
				<div class="field-error-text">Error text</div>
			</fieldset>

			<fieldset class="field field-error show-field-error">
				<legend class="field-label">Radio Field With Show Error <span>(optional)</span></legend>
				<div class="field-help-text">Help text</div>
				<div class="field-input-group">
					<div>
						<input name="radio-with-show-error" type="radio" id="radio-with-show-error-1">
						<label for="radio-with-show-error-1">Radio 1</label>
					</div>
					<div>
						<input name="radio-with-show-error" type="radio" id="radio-with-show-error-2">
						<label for="radio-with-show-error-2">Radio 2</label>
					</div>
					<div>
						<input name="radio-with-show-error" type="radio" id="radio-with-show-error-3">
						<label for="radio-with-show-error-3">Radio 3</label>
					</div>
				</div>
				<div class="field-help-text">Help text</div>
				<div class="field-error-text">Error text</div>
			</fieldset>

			<fieldset class="field">
				<legend class="field-label">Checkbox Field <span>(optional)</span></legend>
				<div class="field-help-text">Help text</div>
				<div class="field-input-group">
					<span>
						<input name="checkbox" type="checkbox" id="checkbox-1">
						<label for="checkbox-1">Checkbox 1</label>
					</span>
					<span>
						<input name="checkbox" type="checkbox" id="checkbox-2">
						<label for="checkbox-2">Checkbox 2</label>
					</span>
					<span>
						<input name="checkbox" type="checkbox" id="checkbox-3">
						<label for="checkbox-3">Checkbox 3</label>
					</span>
				</div>
				<div class="field-help-text">Help text</div>
				<div class="field-error-text"></div>
			</fieldset>
		</div>
	</main>
</body>

</html>
